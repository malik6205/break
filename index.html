<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cigarette Break Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cigarette Break Counter</h1>
        <div class="counter">
            <h2 id="breakCount">0</h2>
            <button id="addBreak">Add Cigarette Break</button>
            <button id="resetBreak">Reset Count</button>
        </div>
        <div class="motivation">
            <h3>Motivational Quote:</h3>
            <p id="quote">"Every day is a new beginning. Take a deep breath, smile, and start again."</p>
            <button id="newQuote">Get New Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
